<html>
<head>
<meta charset="utf-8">
<title></title>
  
<style type="text/css">
  
  body, html {
      background: #8b8b8b;
      margin: 0;
      padding: 0;
  }
   
  .container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #353535;
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.2);
      border-radius: 14px;
      padding-bottom: 20px;
      width: 320px;
      
  }
  .display {
      width: 100%;
      height: 60px;
      padding: 40px 0;
      background: #2e2e2e;
      border-top-left-radius: 14px;
      border-top-right-radius: 14px;
  }
  .buttons {
      padding: 20px 20px 0 20px;
  }
  .row {
      width: 280px;
      float: left;
  }
  input[type=button] {
      width: 60px;
      height: 60px;
      float: left;
      padding: 0;
      margin: 5px;
      box-sizing: border-box;
      background: #5e5e5e;
      border: none;
      font-size: 30px;
      line-height: 30px;
      border-radius: 50%;
      font-weight: 700;
      color: #ffffff;
      cursor: pointer;
      
  }
  input[type=text] {
      width: 270px;
      height: 60px;
      float: left;
      padding: 0;
      box-sizing: border-box;
      border: none;
      background: none;
      color: #ffffff;
      text-align: right;
      font-weight: 700;
      font-size: 60px;
      line-height: 60px;
      margin: 0 25px;
      
  }
  .red {
      background: #880002 !important;
      color: #ffffff !important;
      
  }
  .green {
      background: #50f70367 !important;
      color: #ffffff !important;
      
  }
  .title {
    color: #ffffff;
  }
  
  </style>

</head>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const form = document.forms['form'];
    const displayResult = form.elements['displayResult'];

    function calcNumbers(result) {
      displayResult.value = displayResult.value + result;
    }

    function clearDisplay() {
      form.reset();
    }

    const buttons = document.querySelectorAll('input[type="button"]');
    buttons.forEach(function(button) {
      button.addEventListener('click', function() {
        if (button.name === 'addb' || button.name === 'subb' || button.name === 'mulb' || button.name === 'divb') {
          calcNumbers(button.value);
        } else if (button.value === '=') {
          displayResult.value = eval(displayResult.value);
        } else {
          calcNumbers(button.value);
        }
      });
    });

    document.querySelector('.red').addEventListener('click', clearDisplay);
  });
</script>

<body>
  
  <h1>Текущее время:</h1>
  <p id="time"></p>

  <script>
      function displayTime() {
          const now = new Date();
          const hours = now.getHours().toString().padStart(2, '0');
          const minutes = now.getMinutes().toString().padStart(2, '0');
          const seconds = now.getSeconds().toString().padStart(2, '0');
          const timeString = `${hours}:${minutes}:${seconds}`;
          document.getElementById('time').textContent = timeString;
      }

      setInterval(displayTime, 1000);

      displayTime();
  </script>
  <div class="container">
    <form name="form" id="myForm">
      <div class="display">
        <input type="text" placeholder="0" name="displayResult" />
      </div>
      <input type="button" value="C" class="red">
      <h2 class="title">Калькулятор</h2>
      <div class="row">
        <input type="button" name="b7" value="7">
        <input type="button" name="b8" value="8">
        <input type="button" name="b9" value="9">
        <input type="button" name="addb" value="+">
      </div>
  
      <div class="row">
        <input type="button" name="b4" value="4">
        <input type="button" name="b5" value="5">
        <input type="button" name="b6" value="6">
        <input type="button" name="subb" value="-">
      </div>
  
      <div class="row">
        <input type="button" name="b1" value="1">
        <input type="button" name="b2" value="2">
        <input type="button" name="b3" value="3">
        <input type="button" name="mulb" value="*">
      </div>
  
      <div class="row">
        <input type="button" name="b0" value="0">
        <input type="button" name="potb" value=".">
        <input type="button" name="divb" value="/">
        <input type="button" class="green" value="=">
      </div>
    </form>
  </div>
</body>
    
</html>
